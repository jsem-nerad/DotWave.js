<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotWave.js Advanced Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 400px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h2 {
            margin-top: 0;
            position: relative;
            z-index: 10;
        }
        
        p {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <h2>Blue Dots</h2>
            <p>This card has blue dots with custom settings.</p>
        </div>
    </div>

    <script src="dotwave.js"></script>
    <script>
        // Initialize DotWave on a specific element with custom options
        const blueDotsBackground = new DotWave({
            container: '#card1',
            dotColor: '#000000',
            backgroundColor: '#0a1929',
            numDots: 100,
            dotMinSize: 1,
            dotMaxSize: 3,
            influenceRadius: 50,
            influenceStrength: 0.12,
            randomFactor: 0.05
        });
        
        // You can control the animation
        // blueDotsBackground.pause();
        // blueDotsBackground.resume();
        
        // Update options dynamically
        // setTimeout(() => {
        //     blueDotsBackground.updateOptions({
        //         dotColor: '#f542a7',
        //         numDots: 150
        //     });
        // }, 3000);
        
        // Clean up when done
        // blueDotsBackground.destroy();
    </script>
</body>
</html>
