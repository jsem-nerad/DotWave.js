<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Is DotWave.</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: serif;
            background-color: #000000;
            color: #ffffff;
            user-select: none;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .card{
            flex: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        p{
            font-size: 6rem;
            z-index: 2;
            mix-blend-mode: difference;
            font-weight: 700;
            font-style: italic;
        }
    </style>
    <script defer src="dotwave.js"></script>
    <script defer>
        // DotWave Cards
        const card1 = new DotWave({
          container: '#card1',
          dotColor: '#ffffff',
          backgroundColor: '#000000',
          numDots: 200,
          dotMinSize: 2,
          dotMaxSize: 4,
          influenceRadius: 1000,
          influenceStrength: 0.25,
          randomFactor: 0.05,
        });
        
        const card2 = new DotWave({
          container: '#card2',
          dotColor: '#000000',
          backgroundColor: '#BA1B1D',
          numDots: 800,
          dotMinSize: 1,
          dotMaxSize: 3,
          influenceRadius: 100,
          influenceStrength: 0.5,
          randomFactor: 0,
          dotStretchMult: 10,
          rotSmoothing: false
        });
        
        const card3 = new DotWave({
          container: '#card3',
          dotColor: '#ffffff',
          backgroundColor: '#04395E',
          numDots: 200,
          dotMinSize: 1,
          dotMaxSize: 5,
          influenceRadius: 100,
          influenceStrength: 0.12,
          randomFactor: 0.25,
          dotStretch: false,
          rotSmoothing: false
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <p>This</p>
        </div>
        <div class="card" id="card2">
            <p>Is</p>
        </div>
        <div class="card" id="card3">
            <p>DotWave.</p>
        </div>
    </div>
</body>
</html>
